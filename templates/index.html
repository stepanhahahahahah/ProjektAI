<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Vision</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .video-wrapper {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 соотношение сторон */
            height: 0;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* Дополнительные стили для темной темы */
        .video-wrapper {
            background: #1e1e1e;
            border: 1px solid #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Vision</h1>
        
        <div class="video-wrapper">
            <div class="video-container">
                <iframe src="/video_feed"></iframe>
            </div>
        </div>
    </div>
</body>
</html>
